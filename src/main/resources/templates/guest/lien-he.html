<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Mỹ Phẩm - Liên Hệ</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-white-50 to-white text-gray-800">

<!-- HEADER -->
<div th:replace="guest/header :: header"></div>

<main class="flex-grow container mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center text-pink-600 mb-8 uppercase">Liên Hệ</h2>

    <form th:action="@{/guest/lien-he}" method="post"
          class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-8 space-y-6">

        <div>
            <label for="name" class="block font-semibold mb-1">Họ tên <span class="text-red-500">*</span></label>
            <input type="text" id="name" name="hoTen" required
                   class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>

        <div>
            <label for="phone" class="block font-semibold mb-1">Số điện thoại <span class="text-red-500">*</span></label>
            <input type="number" id="phone" name="sdt" required
                   class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none"
                   oninput="if(this.value.length > 11) this.value = this.value.slice(0,11)">
        </div>

        <div>
            <label for="message" class="block font-semibold mb-1">Nội dung <span class="text-red-500">*</span></label>
            <textarea id="message" name="noiDung" required rows="5"
                      class="w-full border border-gray-300 rounded-lg px-2 py-2 focus:ring-2 focus:ring-pink-400 focus:outline-none"></textarea>
        </div>

        <div class="flex justify-end gap-4">
            <button type="reset"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-4 py-2 rounded-lg shadow transition">
                <i class="fas fa-undo"></i> Xóa
            </button>
            <button type="submit"
                    class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-4 py-2 rounded-lg shadow transition"
                    >
                <i class="fas fa-envelope"></i> Gửi
            </button>
        </div>
    </form>
</main>

<div th:replace="fragment/footer :: footer" class="mt-16"></div>

</body>
</html>
