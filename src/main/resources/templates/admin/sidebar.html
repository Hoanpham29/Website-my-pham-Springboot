<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<aside th:fragment="sidebar"
       class="fixed top-0 left-0 h-screen w-56 bg-gray-800 text-white flex flex-col shadow-lg
                fixed top-0 left-0 z-50 shadow">

    <div class="flex items-center px-6 py-3 h-16 border-b border-gray-700">
        <span class="text-gray-300 text-lg font-semibold">Quản Lý Cửa Hàng</span>
    </div>

    <nav class="flex-1 overflow-y-auto mt-4">
        <a th:href="@{/admin}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition"
           th:classappend="${page=='home'} ? ' bg-gray-700 text-white'">
            <i class="fas fa-home w-5 mr-3"></i> Trang chủ
        </a>

        <a th:href="@{/admin/sanpham}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition"
           th:classappend="${page=='sanpham'} ? ' bg-gray-700 text-white'">
            <i class="fas fa-box w-5 mr-3"></i> Sản phẩm
        </a>

        <a th:href="@{/admin/nguoidung}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition"
           th:classappend="${page=='nguoidung'} ? ' bg-gray-700 text-white'">
            <i class="fas fa-users w-5 mr-3"></i> Người dùng
        </a>

        <a th:href="@{/admin/donhang}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition"
           th:classappend="${page=='donhang'} ? ' bg-gray-700 text-white'">
            <i class="fas fa-chart-line w-5 mr-3"></i> Đơn hàng
        </a>

        <a th:href="@{/admin/lienhe}" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition"
           th:classappend="${page=='lienhe'} ? ' bg-gray-700 text-white'">
            <i class="fas fa-envelope w-5 mr-3"></i> Liên hệ
        </a>
    </nav>
</aside>
</body>
</html>
