<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Cửa Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="flex flex-col min-h-screen">

    <header th:replace="~{admin/header :: header}"></header>

    <div class="flex flex-1">

        <aside th:replace="~{admin/sidebar :: sidebar}"
               class="fixed left-0 top-0 h-screen w-64 bg-gray-800 text-white"></aside>

        <main class="flex-1 p-6 ml-56">
            <div class="container mx-auto">

                <!-- THỐNG KÊ -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="w-10 flex items-center justify-center p-3 bg-blue-500 text-white rounded-full">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-600">Tổng sản phẩm</p>
                                <p class="text-2xl font-semibold" th:text="${total_stock}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="w-10 flex items-center justify-center p-3 bg-green-500 text-white rounded-full">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-600">Tổng người dùng</p>
                                <p class="text-2xl font-semibold" th:text="${total_users}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="w-10 flex items-center justify-center p-3 bg-yellow-500 text-white rounded-full">
                                <i class="fas fa-coins"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-600">Tổng doanh thu</p>
                                <p class="text-2xl font-semibold"
                                   th:text="${#numbers.formatDecimal(total_revenue,0,'COMMA',0,'POINT')} + '₫'"></p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="w-10 flex items-center justify-center p-3 bg-red-500 text-white rounded-full">
                                <i class="fas fa-exclamation"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-600">Đơn hàng hôm nay</p>
                                <p class="text-2xl font-semibold" th:text="${total_orders_today}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- QUẢN LÝ ĐƠN HÀNG -->
                <section class="bg-white p-6 rounded-lg shadow mb-6">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Quản lý đơn hàng</h2>
                    <table class="min-w-full border">
                        <thead>
                        <tr class="bg-pink-100">
                            <th class="py-2 px-4 border text-center">ID</th>
                            <th class="py-2 px-4 border text-center">Họ tên</th>
                            <th class="py-2 px-4 border text-center">Ngày đặt</th>
                            <th class="py-2 px-4 border text-center">Thành tiền</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}" class="hover:bg-gray-50">
                            <td class="py-2 px-4 border text-center" th:text="${order.idDonHang}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${order.user.hoTen}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${#temporals.format(order.thoiGianDat,'dd/MM/yyyy')}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${#numbers.formatDecimal(order.tongTien,0,'COMMA',0,'POINT')} + '₫'"></td>
                        </tr>
                        </tbody>
                    </table>
                </section>

                <!-- QUẢN LÝ NGƯỜI DÙNG -->
                <section class="bg-white p-6 rounded-lg shadow mb-6">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Quản lý người dùng</h2>
                    <table class="min-w-full border">
                        <thead>
                        <tr class="bg-pink-100">
                            <th class="py-2 px-4 border text-center">ID</th>
                            <th class="py-2 px-4 border text-center">Họ tên</th>
                            <th class="py-2 px-4 border text-center">SĐT</th>
                            <th class="py-2 px-4 border text-center">Email</th>
                            <th class="py-2 px-4 border text-center">Vai trò</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}" class="hover:bg-gray-50">
                            <td class="py-2 px-4 border text-center" th:text="${user.idNguoiDung}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${user.hoTen}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${user.sdt}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${user.email}"></td>
                            <td class="py-2 px-4 border text-center"
                                th:text="${user.vaiTro == 1 ? 'Admin' : 'User'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </section>

                <!-- QUẢN LÝ LIÊN HỆ -->
                <section class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Quản lý liên hệ</h2>
                    <table class="min-w-full border">
                        <thead>
                        <tr class="bg-pink-100">
                            <th class="py-2 px-4 border text-center">ID</th>
                            <th class="py-2 px-4 border text-center">Họ tên</th>
                            <th class="py-2 px-4 border text-center">SĐT</th>
                            <th class="py-2 px-4 border text-center">Nội dung</th>
                            <th class="py-2 px-4 border text-center">Trạng thái</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contact : ${contacts}" class="hover:bg-gray-50">
                            <td class="py-2 px-4 border text-center" th:text="${contact.idLienHe}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${contact.hoTen}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${contact.sdt}"></td>
                            <td class="py-2 px-4 border text-center" th:text="${contact.noiDung}"></td>
                            <td class="py-2 px-4 border text-center"
                                th:text="${contact.user == null ? 'Chưa có tài khoản' : 'Đã có tài khoản'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </section>

            </div>
        </main>
    </div>
</div>

</body>
</html>
