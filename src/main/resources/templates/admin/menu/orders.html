<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div th:if="${successMessage}"
     id="toast"
     class="mt-12 fixed top-12 inset-x-0 mx-auto bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-500 w-max">
    <p th:text="${successMessage}"></p>
</div>

<div class="flex flex-col min-h-screen">

    <header th:replace="~{admin/header :: header}"></header>

    <div class="flex flex-1">

        <aside th:replace="~{admin/sidebar :: sidebar}"
               class="fixed left-0 top-0 h-screen w-64 bg-gray-800 text-white"></aside>

        <main class="flex-1 p-6 ml-56">

            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold">Quản lý đơn hàng</h1>

                <div class="flex flex-col items-center justify-center">
                    <form action="" method="get" class="flex items-center">
                        <input
                                type="text"
                                name="query"
                                placeholder="Tìm kiếm đơn hàng..."
                                class="border border-gray-300 rounded-l-lg px-3 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button
                                type="submit"
                                class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div th:each="o : ${orders}"
                     class="bg-white rounded-2xl shadow-md p-6 border border-gray-100">

                    <div class="flex justify-between items-start items-center">

                        <div class="flex gap-4 flex-1">

                            <div class="flex flex-col justify-between flex-1">
                                <h3 class="h-22 font-semibold text-lg text-gray-800" th:text="Mã đơn: ${o.idDonHang}"></h3>
                                <p class="mt-1 text-sm text-gray-500" th:text="'ID: ' + ${u.idNguoiDung}"></p>
                                <p class="mt-1 text-sm text-gray-500"
                                   th:text="'Vai trò: ' + (${u.vaiTro} == 1 ? 'Quản trị' : 'Người dùng')">
                                </p>
                            </div>
                        </div>

                        <div class="flex flex-row items-center justify-end flex-shrink-0 ml-4">
                            <button
                                    onclick="openEditModal(this)"
                                    class="bg-white hover:bg-blue-600 transition-colors duration-300
                                               text-gray-600 hover:text-white
                                               w-12 h-12
                                               rounded-full
                                               flex items-center justify-center"
                                    th:attr="
                                        data-id=${u.idNguoiDung},
                                        data-ten=${u.hoTen},
                                        data-email=${u.email},
                                        data-sdt=${u.sdt},
                                        data-vaitro=${u.vaiTro}

                                    ">
                                <i class="fa-solid fa-eye"></i>
                            </button>

                            <div id="detailModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50">
                                <div class="mt-12 ml-24 max-h-[80vh] overflow-y-scroll [scrollbar-width:none] [-ms-overflow-style:none] [&::-webkit-scrollbar]:hidden modal-content bg-white p-6 rounded-lg shadow-lg w-[30vw]">
                                    <h2 class="text-xl font-semibold mb-4">Thông tin chi tiết</h2>

                                    <form id="detailUserInfoForm" method="POST" enctype="multipart/form-data">


                                        <div>
                                            <label>ID</label>
                                            <input type="text" id="detail-id" name="id" class="mt-1 p-2 w-full border rounded" readonly>
                                        </div>

                                        <div class="mt-2">
                                            <label>Tên người dùng</label>
                                            <input type="text" id="detail-ten" name="ten" class="mt-1 p-2 w-full border rounded" readonly>
                                        </div>

                                        <div class="mt-2">
                                            <label>Số điện thoại</label>
                                            <input type="text" id="detail-sdt" name="sdt" class="mt-1 p-2 w-full border rounded" readonly>
                                        </div>

                                        <div class="mt-2">
                                            <label>Email</label>
                                            <input type="text" id="detail-email" name="email" class="mt-1 p-2 w-full border rounded" readonly>
                                        </div>

                                        <div class="mt-2">
                                            <label class="block mb-1 font-medium">Vai trò</label>
                                            <select id="detail-role"
                                                    name="role"
                                                    class="mt-1 p-2 w-full border rounded
                                                                focus:ring-2 focus:ring-pink-400 outline-none">
                                                <option value="0">Người dùng</option>
                                                <option value="1">Quản trị</option>
                                            </select>
                                        </div>

                                        <div class="mt-4 flex justify-end gap-2">
                                            <button type="button"
                                                    onclick="saveUserRole()"
                                                    class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">
                                                Lưu
                                            </button>

                                            <button type="button"
                                                    onclick="closeEditModal()"
                                                    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                                                Đóng
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <div class="ml-[16vw] mb-4 pagination flex justify-center items-center gap-2 mt-2 select-none text-sm">

        <!-- Nút Trước -->
        <a th:if="${currentPage > 0}"
           th:href="@{/admin/nguoidung(page=${currentPage - 1})}"
           class="flex items-center justify-center w-9 h-9 border rounded-full bg-white text-gray-600 hover:bg-pink-50 hover:text-pink-600 transition duration-200 shadow-sm">
            <i class="fa-solid fa-chevron-left text-xs"></i>
        </a>
        <span th:unless="${currentPage > 0}"
              class="flex items-center justify-center w-9 h-9 border rounded-full bg-gray-100 text-gray-400 cursor-not-allowed shadow-sm">
        <i class="fa-solid fa-chevron-left text-xs"></i>
        </span>

        <!-- Các trang -->
        <span th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:if="${page != currentPage}"
           th:href="@{/admin/nguoidung(page=${page})}"
           th:text="${page + 1}"
           class="w-9 h-9 flex items-center justify-center border rounded-full bg-white text-gray-600 hover:bg-pink-50 hover:text-pink-600 transition duration-200 shadow-sm">
        </a>
        <span th:if="${page == currentPage}"
              th:text="${page + 1}"
              class="w-9 h-9 flex items-center justify-center border rounded-full bg-pink-600 text-white font-semibold shadow-md">
        </span>
    </span>

        <!-- Nút Sau -->
        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{/admin/nguoidung(page=${currentPage + 1})}"
           class="flex items-center justify-center w-9 h-9 border rounded-full bg-white text-gray-600 hover:bg-pink-50 hover:text-pink-600 transition duration-200 shadow-sm">
            <i class="fa-solid fa-chevron-right text-xs"></i>
        </a>
        <span th:unless="${currentPage < totalPages - 1}"
              class="flex items-center justify-center w-9 h-9 border rounded-full bg-gray-100 text-gray-400 cursor-not-allowed shadow-sm">
        <i class="fa-solid fa-chevron-right text-xs"></i>
    </span>
    </div>


    <script>
        const detailModal = document.getElementById("detailModal");

        function openEditModal(button) {

            const id = button.getAttribute("data-id");
            const ten = button.getAttribute("data-ten");
            const email = button.getAttribute("data-email");
            const sdt = button.getAttribute("data-sdt");
            const vaiTro = button.getAttribute("data-vaitro");

            document.getElementById("detail-id").value = id;
            document.getElementById("detail-ten").value = ten;
            document.getElementById("detail-email").value = email;
            document.getElementById("detail-sdt").value = sdt;
            document.getElementById("detail-role").value = vaiTro;

            detailModal.classList.remove("hidden");
        }

        function closeEditModal() {
            detailModal.classList.add("hidden");
        }

        // Click ra ngoài modal thì đóng
        detailModal.addEventListener("click", function (e) {
            if (e.target === detailModal) {
                closeEditModal();
            }
        });

        function saveUserRole() {
            const id = document.getElementById("detail-id").value;
            const role = document.getElementById("detail-role").value;

            fetch('/admin/nguoidung/capnhat-vaitro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    id: id,
                    role: role
                })
            })
            .then(res => {
                if (!res.ok) throw new Error();
                return res.text();
            })
            .then(() => {
                alert("Cập nhật vai trò thành công");
                closeEditModal();
                location.reload();
            })
            .catch(() => {
                alert("Cập nhật vai trò thất bại");
            });
        }
    </script>

</div>

</body>
</html>
