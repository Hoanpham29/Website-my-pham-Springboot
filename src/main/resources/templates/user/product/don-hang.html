<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-white-50 to-white text-gray-800 min-h-screen flex flex-col">

<div th:replace="user/header :: header"></div>

<main class="flex-grow container mx-auto mt-12 px-8 md:px-16">

    <h2 class="text-2xl font-bold mb-6 text-pink-600">Đơn hàng của tôi</h2>

    <div th:if="${#lists.isEmpty(orders)}" class="text-gray-500">
        <p>Bạn chưa có đơn hàng nào.</p>
    </div>

    <div th:each="order : ${orders}" class="bg-white shadow-md rounded-2xl p-6 mb-6 border border-gray-100 hover:shadow-pink-100 transition-shadow duration-200">

        <div class="flex justify-between items-center border-b pb-3 mb-4">
            <div>
                <p class="font-semibold text-gray-800">Mã đơn:
                    <span th:text="${order.idDonHang}" class="text-pink-600"></span>
                </p>
                <p class="text-sm text-gray-500">
                    Ngày đặt:
                    <span th:text="${#temporals.format(order.thoiGianDat, 'dd/MM/yyyy HH:mm')}"></span>
                </p>
            </div>
            <p class="text-lg font-bold text-pink-600"
               th:text="${#numbers.formatDecimal(order.tongTien, 0, 'COMMA', 0, 'POINT')} + '₫'"></p>
        </div>

        <div class="pl-2 mb-3">
            <h4 class="font-semibold text-gray-800 mb-2">Sản phẩm:</h4>
            <ul class="list-disc list-inside text-gray-700 text-sm space-y-1"
                th:each="detail : ${order.chiTietDonHang}">
                <li>
                    <span th:text="${detail.product.ten}"></span>
                    (<span th:text="'x' + ${detail.soLuong}"></span>)
                </li>
            </ul>
        </div>

        <div class="text-sm text-gray-600 space-y-1">
            <p>Địa chỉ: <span th:text="${order.diaChi}"></span></p>
            <p>SĐT: <span th:text="${order.sdtNguoiNhan}"></span></p>
        </div>
        <label class="text-red-600 text-[13px]">Lưu ý: Nếu bạn có bất cứ yêu cầu nào về sản phẩm hãy liên hệ với shop!</label>
    </div>
</main>

<div th:replace="fragment/footer :: footer" class="mt-12"></div>

</body>
</html>
