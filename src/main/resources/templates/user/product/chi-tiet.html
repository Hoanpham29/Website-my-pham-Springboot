<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Mỹ Phẩm</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-white to-gray-50 text-gray-800 font-['Be_Vietnam_Pro']">
<div th:replace="user/header :: header"></div>

<div th:object="${product}" class="max-w-7xl mx-auto px-6 py-10">

    <nav class="text-sm text-gray-500 mb-6">
        <a th:href="@{/}" class="hover:text-pink-600 transition">Trang chủ</a>
        <span class="mx-1">/</span>
        <a th:href="@{/user/product/phan-loai(query=*{phanloai})}" th:text="*{phanloai}" class="hover:text-pink-600 transition"></a>
        <span class="mx-1">/</span>
        <a th:text="*{ten}" class="text-gray-700 font-medium"></a>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 bg-white items-start p-6">

        <div class="relative flex justify-left">
            <img th:src="@{'/' + *{hinhAnh}}"
                 th:alt="*{ten}"
                 class="rounded-2xl w-full max-w-md object-cover"
                 decoding="async" draggable="false">

            <span th:if="*{giamGia > 0}"
                  class="absolute top-3 left-3 bg-pink-600 text-white text-xs md:text-sm font-semibold px-3 py-1 rounded-full shadow-md">
                    -<span th:text="*{giamGia}"></span>%
            </span>
        </div>

        <div class="flex flex-col gap-4">

            <h1 class="text-3xl font-bold text-gray-900" th:text="*{ten}"></h1>

            <p class="text-gray-500 text-sm" th:text="*{nhaCungCap}"></p>

            <div class="mt-3 flex items-center gap-3">

                <p th:if="*{giamGia > 0}"
                   class="text-gray-400 line-through text-sm"
                   th:text="*{#numbers.formatDecimal(gia, 0, 'COMMA', 0, 'POINT')} + '₫'"></p>

                <p th:if="*{giamGia > 0}"
                   class="text-pink-600 font-bold text-2xl"
                   th:text="*{#numbers.formatDecimal(gia * (100 - giamGia) / 100, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></p>

                <p th:unless="*{giamGia > 0}"
                   class="text-gray-800 font-semibold text-2xl"
                   th:text="*{#numbers.formatDecimal(gia, 0, 'COMMA', 0, 'POINT')} + '₫'"></p>
            </div>
                <form th:action="@{/user/gio-hang/add}" method="post">

                    <div class="flex items-center gap-4 mt-4">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <button type="button" id="decrease"
                                class="w-9 h-9 bg-gray-100 hover:bg-gray-200 rounded-lg text-lg font-bold transition">−</button>
                        <input id="quantity"
                               type="number"
                               name="soLuong"
                               value="1"
                               class="w-16 text-center border border-gray-300 rounded-lg py-1 focus:outline-none focus:ring-2 focus:ring-pink-400">
                        <button type="button" id="increase"
                                class="w-9 h-9 bg-gray-100 hover:bg-gray-200 rounded-lg text-lg font-bold transition">+</button>
                    </div>

                    <button type="submit"
                            class="mt-6 bg-pink-600 hover:bg-pink-700 text-white font-medium py-3 px-6 rounded-lg shadow-md transition">
                        <i class="fa-solid fa-cart-plus mr-2"></i>Thêm vào giỏ
                    </button>
                </form>

            <div class="mt-6 border-t border-gray-200 pt-4">
                <h2 class="font-semibold text-gray-900 mb-2">Mô tả sản phẩm</h2>
                <p class="text-gray-600 leading-relaxed text-sm" th:text="*{moTa}"></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragment/footer :: footer" class="mt-16"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dec = document.getElementById('decrease');
        const inc = document.getElementById('increase');
        const qty = document.getElementById('quantity');

        dec.addEventListener('click', () => {
            let v = parseInt(qty.value);
            if (v > 1) qty.value = v - 1;
        });

        inc.addEventListener('click', () => {
            let v = parseInt(qty.value);
            qty.value = v + 1;
        });
    });
</script>
</body>

</html>
