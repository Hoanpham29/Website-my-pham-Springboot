<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Đặt Hàng</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<div th:replace="user/header :: header"></div>

<main class="container mx-auto px-6 py-20 text-center">
    <div class="bg-white shadow-lg rounded-2xl p-10 max-w-2xl mx-auto">
        <div class="text-green-500 text-6xl mb-6">
            <i class="fa-solid fa-circle-check"></i>
        </div>

        <h1 class="text-3xl font-bold mb-4 text-pink-600">Đặt hàng thành công!</h1>

        <p class="text-lg mb-2">
            Cảm ơn bạn,
            <span class="font-semibold text-gray-900" th:text="${customerName}">Tên khách hàng</span>!
            Đơn hàng của bạn đã được đặt thành công.
        </p>

        <p class="text-gray-700 mb-2">
            Chúng tôi sẽ liên hệ với bạn qua số điện thoại:
            <span class="font-semibold" th:text="${customerPhone}">0123456789</span>.
        </p>

        <p class="text-gray-700 mb-8">
            Địa chỉ giao hàng:
            <span class="font-semibold" th:text="${customerAddress}">Địa chỉ</span>.
        </p>

        <a th:href="@{/user}"
           class="inline-flex items-center gap-2 bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-full shadow-md transition">
            <i class="fa fa-arrow-left"></i> Quay lại trang chủ
        </a>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragment/footer :: footer"></div>

</body>
</html>
