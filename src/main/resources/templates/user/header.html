<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Mỹ Phẩm</title>
    <link rel="icon" th:href="@{/img/logo.png}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-800">
<div th:fragment="header">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="mx-auto px-16 py-3 flex justify-between items-center">

            <a th:href="@{/user}" class="text-2xl font-bold text-pink-600 hover:text-pink-700">
                Cửa Hàng Mỹ Phẩm
            </a>

            <ul class="hidden md:flex space-x-6 font-medium">
                <li><a th:href="@{/user}" class="hover:text-pink-600">Trang chủ</a></li>
                <li class="relative">

                    <button id="menuButton"
                            class="flex items-center gap-1 hover:text-pink-600 text-gray-700 font-medium transition">
                        Danh mục
                        <i id="chevronIcon" class="fa-solid fa-chevron-down text-xs ml-1 transition-transform duration-300"></i>
                    </button>

                    <div id="dropdownMenu"
                         class="absolute left-0 mt-2 w-56 bg-white border border-gray-100 rounded-xl shadow-lg opacity-0 scale-y-0 origin-top transition-all duration-300 z-50">
                        <ul class="py-2 text-gray-700">
                            <li><a th:href="@{/user/product/san-pham-moi}" class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">Sản phẩm mới</a></li>
                            <li><a th:href="@{/user/product/giam-gia}" class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">Khuyến mãi</a></li>
                            <li><a th:href="@{/user/product/ban-chay}" class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">Bán chạy</a></li>
                            <li>
                                <a th:href="@{/user/product/phan-loai(query='Sữa rửa mặt')}"
                                   class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">
                                    Sữa rửa mặt
                                </a>
                            </li>

                            <li>
                                <a th:href="@{/user/product/phan-loai(query='Toner')}"
                                   class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">
                                    Toner
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/user/product/phan-loai(query='Serum')}"
                                   class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">
                                    Serum
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/user/product/phan-loai(query='Kem dưỡng ẩm')}"
                                   class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">
                                    Kem dưỡng ẩm
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li><a th:href="@{/user/lien-he}" class="hover:text-pink-600">Liên hệ</a></li>
            </ul>

            <form th:action="@{/user/tim-kiem}" method="get" class="hidden md:block relative w-96">
                <input type="text" name="query" placeholder="Bạn cần tìm gì?"
                       class="w-full px-6 py-2 pr-10 border rounded-lg outline-none focus:ring-2 focus:ring-pink-300"
                       autocomplete="off">

                <button type="submit"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-pink-500">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <div class="relative ml-4">

                <div class="flex items-center gap-2">
                    <a th:href="@{/user/gio-hang}"
                       class="flex items-center justify-center w-10 h-10 rounded-full border border-pink-500 text-pink-600
              hover:bg-pink-50 hover:shadow-sm transition duration-200">
                        <i class="fas fa-shopping-cart text-sm"></i>
                    </a>

                    <button id="userMenuBtn"
                            class="flex items-center justify-center w-10 h-10 rounded-full border border-pink-500 text-pink-600
                        hover:bg-pink-50 hover:shadow-sm transition duration-200">
                        <i class="fas fa-user text-sm"></i>
                    </button>
                </div>

                <div id="userDropdown"
                     class="absolute right-0 mt-2 w-60 bg-white border border-gray-100 rounded-xl shadow-lg opacity-0 scale-y-0 transition-all duration-300 origin-top z-50">
                    <ul th:if="${user != null}" class="py-2 text-gray-700">
                        <li><span th:if="${user != null}" th:text="${user.hoTen}" class="block px-4 py-2 text-pink-600 font-semibold text-lg">Tài khoản</span></li>
                        <li><a href="javascript:void(0)" onclick="openUserInfoModal()" class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">Thông tin cá nhân</a></li>
                        <li><a th:href="@{/user/don-hang}" class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">Đơn hàng của tôi</a></li>
                        <li><a th:href="@{/logout}" class="block px-4 py-2 hover:bg-pink-50 hover:text-pink-600">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

    <div id="userInfoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-[400px] p-6 relative">
            <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Thông tin cá nhân</h2>

            <div id="viewMode" class="space-y-3 text-gray-700">
                <div><span class="font-medium text-pink-600">Họ tên:</span> <span th:text="${user.hoTen}"></span></div>
                <div><span class="font-medium text-pink-600">Email:</span> <span th:text="${user.email}"></span></div>
                <div><span class="font-medium text-pink-600">Số điện thoại:</span> <span th:text="${user.sdt}"></span></div>

                <div class="mt-6 flex justify-center gap-3">
                    <button onclick="switchToEditMode()" class="bg-pink-600 hover:bg-pink-700 text-white px-5 py-2 rounded-lg">Chỉnh sửa</button>
                    <button onclick="closeUserInfoModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg">Đóng</button>
                </div>
            </div>

            <form id="editMode" th:action="@{/user/sua-thong-tin}" method="post" class="hidden space-y-3 text-gray-700">
                <div>
                    <label class="font-medium text-pink-600 block mb-1">Họ tên</label>
                    <input type="text" name="hoTen" th:value="${user.hoTen}" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-pink-400 outline-none">
                </div>

                <div>
                    <label class="font-medium text-pink-600 block mb-1">Số điện thoại</label>
                    <input type="text" name="sdt" th:value="${user.sdt}" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-pink-400 outline-none">
                </div>

                <div class="mt-6 flex justify-center gap-3">
                    <button type="button" onclick="switchToViewMode()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg">Hủy</button>
                    <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-5 py-2 rounded-lg">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/user/header.js}"></script>

    <script>
        function openUserInfoModal() {
            document.getElementById("userInfoModal").classList.remove("hidden");
            switchToViewMode();
        }

        function closeUserInfoModal() {
            document.getElementById("userInfoModal").classList.add("hidden");
        }

        function switchToEditMode() {
            document.getElementById("viewMode").classList.add("hidden");
            document.getElementById("editMode").classList.remove("hidden");
        }

        function switchToViewMode() {
            document.getElementById("editMode").classList.add("hidden");
            document.getElementById("viewMode").classList.remove("hidden");
        }
    </script>

</div>
</body>
</html>
